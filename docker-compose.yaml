version: "3.9"

services:
  web:
    build: .
    container_name: llm_api
    command: uvicorn textgen:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/llm_logs
      - LOG_LEVEL=info

  db:
    image: postgres:14
    container_name: llm_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: llm_logs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
